<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>JBootValidator Demo</title>
    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="dist/jBootValidator.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <fieldset>
                <legend>Sample Form</legend>
                <form novalidate class="form-horizontal">

                    <div id="error" style="display:none" class="alert alert-danger">
                        You've got problems.
                    </div>

                    <div id="victory" style="display:none" class="alert alert-success">
                        Victory!
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="col-xs-4 control-label">First Name</label>

                        <div class="col-xs-8 col-sm-4">
                            <input type="text" id="firstName" name="firstName"
                                   class="form-control"
                                   pattern="\b\w+\b$"
                                   autocomplete="off"
                                   title="That can't possibly be your name." placeholder="First Name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-xs-4 control-label">Age</label>

                        <div class="col-xs-8 col-sm-4">
                            <input type="text" id="age" name="age"
                                   class="form-control"
                                   pattern="\d+"
                                   autocomplete="off"
                                   title="Numbers only please." placeholder="Age" required>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="status" class="col-xs-4 control-label">Status</label>

                        <div class="col-xs-8 col-sm-4">
                            <select id="status" name="status"
                                    class="form-control" required="">
                                <option disabled="disabled" selected="selected" value="">Select</option>
                                <option value="Living">Living</option>
                                <option value="Deceased">Deceased</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-xs-4 control-label">Amount</label>

                        <div class="col-xs-8 col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" id="amount" name="amount"
                                       class="form-control"
                                       pattern="^((\d+)|(\d{1,3})(\,\d{3}|)*)(\.\d{2}|)$"
                                       autocomplete="off"
                                       title="Enter a dollar amount" placeholder="Ex: (20.00)" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-4 col-xs-8 col-sm-4">
                            <div class="checkbox">
                                <label for="canRead" class="checkbox">
                                    <input type="checkbox" required="" id="canRead">
                                    I can read.</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="col-xs-offset-4 col-xs-8">
                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</div>
<script>
    var callback = function (form, e) {
        e.preventDefault();
        if ($('form').find('.form-group.has-error').length > 0) {
            $('#error').show();
            $('#victory').hide();
        } else {
            $('#error').hide();
            $('#victory').show();
        }
        return false;
    };
    $('form').jBootValidator({validateOnSubmit: true, validationCallback: callback});
</script>
</body>
</html>
