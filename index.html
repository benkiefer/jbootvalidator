<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>Backbone Play</title>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="dist/jBootValidator.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-12">
            <fieldset>
                <legend>User Information</legend>
                <form novalidate class="form-horizontal">
                    <div class="form-group">
                        <label for="firstName" class="col-xs-4 control-label">First Name</label>
                        <div class="col-xs-8 col-sm-4">
                            <input type="text" id="firstName" name="firstName"
                                   class="form-control"
                                   pattern="\w+"
                                   autocomplete="off"
                                   title="That can't possibly be your name." placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-xs-4 control-label">Age</label>
                        <div class="col-xs-8 col-sm-4">
                            <input type="text" id="age" name="age"
                                   class="form-control"
                                   pattern="\d+"
                                   autocomplete="off"
                                   title="Numbers only please." placeholder="Age" required>
                        </div>
                    </div>
                </form>
            </fieldset>
        </div>
        </div>
    </div>
</div>
<script>
    $('form').jBootValidator();
</script>
</body>
</html>
